<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
      #loading,#results{
        display: none;
      }
    </style>
    
  </head>
  <body class="bg-dark ">


  <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-5 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class=" heading fw-normal display-6 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="loan-amount" placeholder="Loan Amount">
                  </div>
              </div>

              <div class="form-group">

                <div class="input-group mb-3">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" id="annual-interest" placeholder="Annual Interest">
                </div>
              </div>

              <div class="form-goup">

                <div class="input-group mb-3">
                  <input type="number" class="form-control" id="repayment-years" placeholder="Repayment Years">
                </div>
              </div>

              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark w-100">
              </div>
            </form>
            <!-- LOADER HERE -->
            <div class="" id="loading">
              <h4 class="mt-2">Calculating...</h4>
              <img src="img/spinner.gif" alt="">
            </div> 

            <!-- RESULTS -->
            <div id="results" class="my-3">
              <h3 class="h4 mb-3">Results</h3>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Monthly Payment</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                  </div>
              </div>

              <div class="form-group">

                <div class="input-group mb-3">
                  <span class="input-group-text">Total Payment</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>

              <div class="form-goup">
                <div class="input-group mb-3">
                  <span class="input-group-text">Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
              </div>

            </div>
          </div>
        </div>
      </div>
  </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


    <script src="app.js"></script>
  </body>
</html>
